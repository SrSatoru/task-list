<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contenedor" class="caja">
        <div class="titulo">
            <p id="titulo_text">Lista de tareas</p>
        </div>
        <div id="barra_superior">
            <ul id="barra_tareas">
                <li id="barra_tarea" class="boton_barra">
                    <a href="#">Tareas</a>
                    <ul class="menu_cerrado">
                        <li id="nueva_tarea_option">Nueva tarea</li>
                    </ul>
                </li>
                <li id="barra_opciones" class="boton_barra">
                    <a href="#">Opciones</a>
                    <ul class="menu_cerrado">
                        <li>
                            <p>Ordenar por:</p>
                            <ul class="menu_cerrado">
                                <li>Nombre</li>
                                <li>Fecha</li>
                            </ul>
                        </li>
                        <li>Limpiar completados</li>
                    </ul>
                </li>
                <li id="barra_vista" class="boton_barra">
                    <a href="#">Vista</a>
                    <ul class="menu_cerrado">
                        <li>Completados</li>
                        <li>Modo nocturno</li>
                    </ul>
                </li>
            </ul>
            
        </div>
        <div id="windows">
        <!--<label for="Tarea" id="tarea_label">
            <input type="text" name="Tarea" id="inputId" placeholder="Ingresar tarea nueva...">
            <input type="datetime-local" name="Tarea" id="fechaId">
            <button type="button" id="agregarBotonId">Agregar</button>
        </label>-->
        <table id="tabla_tareas">
            <thead>
                <tr>
                    <th style="width: 5%;"></th>
                    <th style="width: 75%;">Tarea</th>
                    <th style="width: 10%;">Hora</th>
                    <th style="width: 10%;">Fecha</th>
                </tr>
            </thead>
            <tbody id="tabla_body">
                <tr>
                    <td><input type="checkbox" value="true"></td>
                    <td>Tarea</td>
                    <td>20:30</td>
                    <td>03/12</td>
                </tr>
            </tbody>
        </table>
        <!--<ul id="listaId">
            <li>
                <input type="checkbox" name="" id="">
                <p>Juan Topo</p>
                <p>23:30 27/03</p>
            </li>
        </ul>-->
        </div>
    </div>
    <div id="nueva_tarea" class="caja">
        <div class="titulo" id="titulo_nueva_tarea">
            <p>Nueva tarea</p>
            <button id="boton_cerrar" class="caja">x</button>
        </div>
        <label for="Tarea" id="tarea_label">
            <textarea id="inputId" rows="10" cols="50" placeholder="Ingresar tarea nueva..."></textarea>
            <input type="datetime-local" name="Tarea" id="fechaId">
            <button type="button" class="caja" id="boton_agregar_tarea">Agregar</button>
        </label>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
